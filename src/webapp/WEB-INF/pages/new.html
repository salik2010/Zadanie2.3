<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить</title>
</head>
<body>
    <form th:method="post" th:action="@{/new}" th:object="${user}">
        <label for="name">Name</label>
        <input name="name" type="text" id="name" th:value="${user.getName()}"/>

        <br>

        <label for="lastName">lastName</label>
        <input name="lastName" type="text" id="lastName" th:value="${user.getLastName()}"/>

        <br>

        <label for="age">Age</label>
        <input name="age" type="text" id="age" th:value="${user.getAge()}"/>

        <br>

        <label for="address">Address</label>
        <input name="address" type="text" id="address" th:value="${user.getAddress()}"/>

        <input th:action="@{/}" type="submit" value="Add User"/>
    </form>

</body>
</html>
